<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert Data</h1>

        <form action="" method="POST">
            {% csrf_token %}
            <label for="topic">topic_name</label>
            <select name="topic" id="topic"> <br><br>
                
                {% for to in topics %}
                    <option value="{{to}}">{{to.topic_name}}</option>
                {% endfor %}
                   
            </select>
            <br><br>
            <label for="nm">Name</label>
            <input type="text" name="nm" id="nm"><br><br>
            <label for="ur">URL</label>
            <input type="url" name="ur" id="ur"><br><br>

            <input type="submit" value="Webpage">
        </form>
    </center>
</body>
</html>
